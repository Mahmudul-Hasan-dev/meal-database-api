<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <header>
        <section class="container my-5">
            <h1 class="text-center">Welcome to my meal database</h1>
        </section>
    </header>
    <main>
        <!-- search container -->
        <section class="container my-2">
            <h4 class="text-center">You can search your fish item here</h4>
            <div class="text-center p-4">
                <input id="search-input" type="text" placeholder="search">
                <button onclick="searchMeals()" class="btn btn-primary px-2">search</button>
            </div>
        </section>
        <!-- main container -->
        <section>
            <div class="container">
                <div id="mealContainer" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </section>
        <!-- modal section -->
        <!-- Vertically centered modal -->


        <!-- Modal -->
        <div class="modal fade" id="mealDetailsModal" tabindex="-1" aria-labelledby="mealDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="mealDetailsModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mealDetailsModalbody" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/meals.js"></script>

</body>

</html>
